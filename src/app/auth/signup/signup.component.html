<div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="text-center mt-4">
                        <h1 class="h2">Get started</h1>
                        <p class="lead">
                            Start creating the best possible user experience for you customers.
                        </p>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form #signUpForm="ngForm" (ngSubmit)="onFormSubmit(signUpForm)">
                                    <div [hidden]="setHidden" class="alert alert-danger">
                                        {{ message }}
                                    </div>
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input class="form-control form-control-lg" type="text" name="firstName"
                                            placeholder="Enter your First name" [(ngModel)]="firstName">
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control form-control-lg" type="text" name="lastName"
                                            placeholder="Enter your Last company name" [(ngModel)]="lastName">
                                    </div>
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input class="form-control form-control-lg" type="text" name="company"
                                            placeholder="Enter your company name" [(ngModel)]="company">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input class="form-control form-control-lg" type="email" name="email"
                                            placeholder="Enter your email" [(ngModel)]="email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password"
                                            placeholder="Enter password" [(ngModel)]="password">
                                    </div>
                                    <div class="text-center mt-3">
                                        <!-- <a href="#" class="btn btn-lg btn-primary">Sign up</a> -->
                                        <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
