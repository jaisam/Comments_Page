<div class="row">
  <div class="media g-mb-30 media-comment">
    <img class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15"
      src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Image Description">
    <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
      <div class="g-mb-15">
        <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover pull-right clickme" (click)=updFlags(comment)>
          <i class="fa fa-edit g-pos-rel g-top-1 g-mr-3"></i>
        </a>
        <h5 class="h5 g-color-gray-dark-v1 mb-0"> {{ comment?.userName }}</h5>
        <span class="g-color-gray-dark-v4 g-font-size-12">{{ comment?.creationDate | date }}</span>
      </div>
      <p [hidden]="hideParagraph"> {{ comment?.description }}</p>
      <textarea [hidden]="hideTextArea" #newDescription
        (keydown.enter)="updateDescription(comment, newDescription.value)" class="form-control"
        placeholder="write a comment..." rows="3"></textarea>
      <ul class="list-inline d-sm-flex my-0">
        <li class="list-inline-item g-mr-20">
          <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover clickme">
            <i class="fa fa-thumbs-up g-pos-rel g-top-1 g-mr-3" (click)="incrementVote(comment , 'upvote')"></i>
            {{ comment?.upvote }}
          </a>
        </li>
        <li class="list-inline-item g-mr-20">
          <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover clickme">
            <i class="fa fa-thumbs-down g-pos-rel g-top-1 g-mr-3" (click)="incrementVote(comment , 'downvote')"></i>
            {{ comment?.downvote }}
          </a>
        </li>
        <li class="list-inline-item ml-auto">
          <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover clickme" (click)="createComponent(comment)">
            <i class="fa fa-reply g-pos-rel g-top-1 g-mr-3"></i>
            Reply
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<ng-content></ng-content>
<ng-template #newComment></ng-template>
