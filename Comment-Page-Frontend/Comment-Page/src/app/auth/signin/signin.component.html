<div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <h1 class="text-center mt-4">Login</h1>
                            </div>
                            <div class="modal-body">
                                <form class="form col-md-12 center-block" #loginForm="ngForm"
                                    (ngSubmit)="onFormSubmit(loginForm)">
                                    <div [hidden]="setHidden" class="alert alert-danger">
                                        {{ message }}
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control input-lg" placeholder="Email" name="Email"
                                            [(ngModel)]="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control input-lg" placeholder="Password"
                                            name="Password" [(ngModel)]="Password">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-lg btn-block">Sign In</button>
                                        <span class="float-right"><a href="#">Register</a></span><span><a href="#">Need
                                                help?</a></span>
                                    </div>
                                </form>
                            </div>
                            <div class="float-right">
                                <button class="btn" aria-hidden="true" (click)="loginForm.reset()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
