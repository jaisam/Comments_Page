<head>
  <style type="text/css">
    body {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <app-new-comment></app-new-comment>
    <hr>
    <app-comments *ngFor="let comment of allComments" [comment]="comment">
    </app-comments>
    <ul class="comments">
      <span *ngFor = "let comment of allComments" >
        <app-comments *ngFor = "let reply of comment.replies" [comment]="reply">
        </app-comments>
      </span>
    </ul>
  </div>
</body>
